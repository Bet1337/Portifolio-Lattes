{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container mt-5 d-flex"> 
    <img src="{{url_for('static', filename='images/form.png')}}" class="form_image" alt="form">
    <form class="form form-horizontal w-100" method="post" role="form">
        <h2>Registre-se</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.name)}}
        {{ wtf.form_field(form.email)}}
        {{ wtf.form_field(form.formation)}}
        {{ wtf.form_field(form.abstract)}}

        <button class="btn btn-primary bg-dark w-100 mt-3" type="submit">Submit</button>

    </form>
</div>
{% endblock %}
